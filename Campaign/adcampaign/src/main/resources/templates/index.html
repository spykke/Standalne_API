<header th:replace="topmenu :: topmenufragment">
</header>
<div th:replace="leftmenu :: leftmenu">
</div>

<style>
	.card-body{
		padding:0px;
	}
	.my-5{
		margin-top: 2rem !important;
		margin-bottom: 1rem !important;
		margin-left: 10rem !important;
	}

<body>

	<div class="container my-2">
	<p class="my-5">
						<a href="/ui/campaign/list" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2">All Campaigns</i></a>
					</p>
					
		<div class="card">
			<div class="card-body">
				<div th:switch="${activecampaigns}" class="container my-5">
					<div class="col-md-12">
						<h4>Active Campaigns</h4>
						<h4 th:case="null">No Campaigns yet!</h4>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Name</th>
										<th>Client</th>
										<th>Status</th>
										<th>Start Date</th>
										<th>End Date</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="active : ${activecampaigns}">
										<td th:text="${active.name}"></td>
										<td th:text="${active.client.name}"></td>
										<td th:text="${active.status.name}"></td>
										<td th:text="${#dates.format(active.startDate, 'MM/dd/yyyy')}"></td>
										<td th:text="${#dates.format(active.endDate, 'MM/dd/yyyy')}"></td>
										<!-- <td th:text="${student.email}"></td>
										<td th:text="${student.phoneNo}"></td>
										<td><a th:href="@{/students/edit/{id}(id=${student.id})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a
											th:href="@{/students/delete/{id}(id=${student.id})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td> -->
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
		<br>
		<div class="card">
			<div class="card-body">
				<div th:switch="${upcomingcampaigns}" class="container my-5">
					<div class="col-md-12">
						<h4>Upcoming Campaigns</h4>
						<h4 th:case="null">No Campaigns yet!</h4>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Name</th>
										<th>Client</th>
										<th>Status</th>
										<th>Start Date</th>
										<th>End Date</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="active : ${upcomingcampaigns}">
										<td th:text="${active.name}"></td>
										<td th:text="${active.client.name}"></td>
										<td th:text="${active.status.name}"></td>
										<td th:text="${#dates.format(active.startDate, 'MM/dd/yyyy')}"></td>
										<td th:text="${#dates.format(active.endDate, 'MM/dd/yyyy')}"></td>
										<!-- <td th:text="${student.email}"></td>
										<td th:text="${student.phoneNo}"></td>
										<td><a th:href="@{/students/edit/{id}(id=${student.id})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a
											th:href="@{/students/delete/{id}(id=${student.id})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td> -->
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
		
	</div>
<div th:replace="footer :: footer">
</div>	
</body>
