<!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> List of Video Banners</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index">Home</a></li>
              <li><i class="fa fa-bars"></i>Campaign</li>
              <li><i class="fa fa-square-o"></i>Video Banner</li>
            </ol>
          </div>
        </div>
        
        <!-- page start-->
      
        <div class="row">
        <div class="col-lg-12">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" >New</button>
        <br>
              <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                    <th style="display:none;"><i class="icon_table"></i> Id</th>
                    <th><i class="icon_table"></i> Name</th>
                    <th><i class="icon_table"></i> Video</th>
                     <th><i class="icon_table"></i> Banner</th>
                      <th><i class="icon_table"></i> Website</th>
                       <th><i class="icon_table"></i> Text</th>
                       <th><i class="icon_table"></i> Client</th>
                    <th><i class="icon_cogs"></i> Action</th>
                  </tr>
				 <tr th:each="banner:${banners}">
					<td  style="display:none;" th:text="${banner.id}">Id</td>
					<td th:text="${banner.adName}">Name</td>
					<td th:text="${banner.videoUrl}">Video URL</td>
					<td th:text="${banner.bannerUrl}">Banner URL</td>
					<td th:text="${banner.websiteUrl}">Website URL</td>
					<td th:text="${banner.text}">Text</td>
					<td th:text="${banner.client.name}">Client</td>				
                    <td>
                      <div class="btn-group">
                        <a class="btn btn-primary" id="editButton" th:href="@{/banner/findById/(id=${banner.id})}"><i class="icon_pencil-edit"></i></a>
                        <!-- <a class="btn btn-success" id="detailsButton" th:href="@{/citys/findById/(id=${banner.id})}"><i class="icon_document_alt"></i></a> -->
                        &nbsp; <a th:href="@{/banner/station/{id}(id=${banner.id})}" class="btn btn-primary"> <i class="icon_tablet"></i></a> &nbsp;
                        <a class="btn btn-danger"  id="deleteButton" th:href="@{/banner/delete/(id=${banner.id})}"><i class="icon_close_alt2"></i></a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
        </div>		
		
		  
		<!-- page end-->

      </section>
    </section>
    <!--main content end-->

  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
 <form th:action="@{/banner/addNew}" method="post">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Banner</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

          <div class="form-group">
            <label for="idAdd" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="idAdd" name="id" disabled>
          </div>
          <div class="form-group">
		    <label for="ddlCountryDetails" class="col-form-label">Client: </label>
			    <select class="form-control" id="ddlCountryAdd" name="client" required>
			       <option>-SELECT-</option>			    
			       <option th:each="country : ${clients}"
				        th:value="${country.id}"
				        th:text="${country.name}">
				   </option>
			    </select>				    
		  </div>
          <div class="form-group">
            <label for="nameAdd" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="nameAdd" name="adName" required>
          </div>
          <div class="form-group">
            <label for="videoAdd" class="col-form-label">Video URL:</label>
            <input type="text" class="form-control" id="videoAdd" name="videoUrl" >
          </div>
          <div class="form-group">
            <label for="bannerAdd" class="col-form-label">Banner URL:</label>
            <input type="text" class="form-control" id="bannerAdd" name="bannerUrl" >
          </div>
          <div class="form-group">
            <label for="websiteAdd" class="col-form-label">Website URL:</label>
            <input type="text" class="form-control" id="websiteAdd" name="websiteUrl" >
          </div>
          <div class="form-group">
            <label for="textAdd" class="col-form-label">Text:</label>
            <input type="text" class="form-control" id="textAdd" name="text" >
          </div>
                
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
 </form>
  </div> 

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
 <form th:action="@{/banner/update}" method="put"> 
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Banner </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

          <div class="form-group">
            <label for="idEdit" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="idEdit" name="id" readonly>
          </div>
          
          <div class="form-group">
		    <label for="ddlCountryDetails" class="col-form-label">Client: </label>
			    <select class="form-control" id="ddlStateEdit" name="client">
			       <option>-SELECT-</option>			    
			       <option th:each="country : ${clients}"
				        th:value="${country.id}"
				        th:text="${country.name}">
				   </option>
			    </select>				    
		  </div>

          <div class="form-group">
            <label for="nameEdit" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="nameEdit" name="adName" required>
          </div>
          <div class="form-group">
            <label for="videoEdit" class="col-form-label">Video URL:</label>
            <input type="text" class="form-control" id="videoEdit" name="videoUrl" >
          </div>
          <div class="form-group">
            <label for="bannerEdit" class="col-form-label">Banner URL:</label>
            <input type="text" class="form-control" id="bannerEdit" name="bannerUrl" >
          </div>
          <div class="form-group">
            <label for="websiteEdit" class="col-form-label">Website URL:</label>
            <input type="text" class="form-control" id="websiteEdit" name="websiteUrl" >
          </div>
          <div class="form-group">
            <label for="textEdit" class="col-form-label">Text:</label>
            <input type="text" class="form-control" id="textEdit" name="text" >
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</form>
</div>
