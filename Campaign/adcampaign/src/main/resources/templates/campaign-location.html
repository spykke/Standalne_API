<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: headfragment">
<style>
#editModal.in{
    z-index: 999999;
}

</style>

</head>
<body>
<header th:replace="topmenu :: topmenufragment">
</header>
<div th:replace="leftmenu :: leftmenu">
</div>
<section>
 <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> List of Campaign Locations</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index">Home</a></li>
              <li><i class="fa fa-bars"></i>Campaign</li>
              <li><i class="fa fa-square-o"></i>Manage Location</li>
            </ol>
          </div>
        </div>
        
        <!-- page start-->
      
        <div class="row">
        <div class="col-lg-12">
        
        <form action="#" 
						th:object="${campaign}" >
						<div class="row">
							<div class="form-group col-md-4">
								<!-- <label for="name" class="col-form-label">Name</label>  -->
								<input type="text" th:field="*{name}" class="form-control" disabled="disabled" id="name"> 
							</div>
						</div>
						<div style="dispaly:none;">
							
								<input type="hidden" th:field="*{id}" class="form-control" id="cid"> 
							
						</div>
		</form>		
	
		<h4> Assign Location</h4>
		<table id="pbTable" class="table table-striped table-advance table-hover" >
			<thead>
	            <tr>
	       			<th>State</th>
	       			<th>City</th>
					<th>Add</th>
				</tr>
			</thead>
			<tbody id="tableBody">
				<tr th:each="order : ${locations}">
					<td th:text="${order.state.name}"></td>
					<td th:text="${order.city.name}"></td>
					<td><a th:href="@{/ui/campaign/addLocationtoCampaign(campaignid=${campaign.id},locationid=${order.id})}">Add</a></td>
					<!-- <td><a th:href="@{/ui/campaign/addLocationtoCampaign/?campaignid={id}&locationid={lid}(id=${campaign.id},lid=$(order.id))}"></a></td> -->
					
				</tr> 
			</tbody>
		</table>
	</div>
	
	<br>
	<div class="col-lg-12">
		<h4> Assigned Locations</h4>
		<table id="pbTable" class="table table-striped table-advance table-hover" >
			<thead>
	            <tr>
	       			<th>State</th>
					<th>City</th>
				</tr>
			</thead>
			<tbody id="tableBody">
				<tr th:each="order : ${cpbList}">
					<td th:text="${order.location.state.name}"></td>
					<td th:text="${order.location.city.name}"></td>
				</tr> 
			</tbody>
		</table>
	</div>
</div>
</section>
</section>
</section>

<div th:replace="footer :: footer"></div>

	<script>
    
    $('#dllMerchantSelect').on('change',function(event){		
		event.preventDefault();
		var href= "/ui/campaign/findShopByMerchantId/?merchantId="+$(this).val();	
		var that = $("#dllShopSelect");
		$.get(href, function(locations, status){
			$(that).empty();
			$(that).append('<option value="0">Select</option>');
			$(locations).each( function(index, location){
				var content='<option value="' + location.id + '">' + location.shopName + '</option>';
				$(that).append(content);
			});
		});			
	});
    
    
    $('#dllShopSelect').on('change',function(event){		
		event.preventDefault();
		var href= "/ui/campaign/findCabinetByShopId/?shopId="+$(this).val();	
		var that = $("#dllCabinetSelect");
		$.get(href, function(locations, status){
			$(that).empty();
			$(that).append('<option value="0">Select</option>');
			$(locations).each( function(index, location){
				var content='<option value="' + location.cabinetNo + '">' + location.cabinetNo + '</option>';
				console.log(content);
				$(that).append(content);
				
			});
		});			
	});
    
    $('#dllCabinetSelect').on('change',function(event){		
		event.preventDefault();
		var href= "/ui/campaign/findPowerBankByCabinetNo/?cabinetNo="+$(this).val();	
		var that = $("#dllPowerBankSelect");
		var table = $("#tableBody");
		$.get(href, function(locations, status){
			$(that).empty();
			$(table).empty();
			$(locations).each( function(index, location){
				/* var content='<option value="' + location.id + '">' + location.powerBankNo + '</option>';
				console.log(content);
				$(that).append(content); */
				
				var tableContent='<tr><td>'+location.powerBankNo+'</td><td>'+location.id'-''+'</td></tr>';
				$(table).append(tableContent);
			});
		});			
	});
    
</script>

</body>
</html>
