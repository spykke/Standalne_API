#editModal.in{
    z-index: 999999;

<body>
<header th:replace="topmenu :: topmenufragment">
</header>
<div th:replace="leftmenu :: leftmenu">
</div>
<section>
 <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> List of Campaigns</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index">Home</a></li>
              <li><i class="fa fa-bars"></i>Campaign</li>
              <li><i class="fa fa-square-o"></i>Campaigns</li>
            </ol>
          </div>
        </div>
        
        <!-- page start-->
      
        <div class="row">
        <div class="col-lg-12">

				<div th:switch="${campaigns}" class="container my-5">
					<p class="my-5">
						<a href="/ui/campaign/form" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Campaign</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No Campaigns yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Name</th>
										<th>Client</th>
										<th>Status</th>
										<th>Start Date</th>
										<th>End Date</th>
										<th>Details</th>
										<th>Locations</th>
										<th>Powerbanks</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="campaign : ${campaigns}">
										<td th:text="${campaign.name}"></td>
										<td th:text="${campaign.client.name}"></td>
										<td th:text="${campaign.status.name}"></td>
										<td th:text="${#dates.format(campaign.startDate, 'MM/dd/yyyy')}"></td>
										<td th:text="${#dates.format(campaign.endDate, 'MM/dd/yyyy')}"></td>
										<td><a th:href="@{/ui/campaign/show/{id}(id=${campaign.id})}"
											class="btn btn-success"><i class="icon_document_alt"></i></a></td>
										<td><a th:href="@{/ui/campaign/campaignlocation/{id}(id=${campaign.id})}"
											class="btn btn-primary"><i class="icon_pin_alt"></i></a></td>
										<td><a th:href="@{/ui/campaign/pbfilter/{id}(id=${campaign.id})}"
											class="btn btn-primary"><i class="icon_tablet"></i></a></td>
										<td><a th:href="@{/ui/campaign/edit/{id}(id=${campaign.id})}"
											class="btn btn-primary"><i class="icon_pencil-edit"></i></a></td>
										<td><a
											th:href="@{/ui/campaign/delete/{id}(id=${campaign.id})}"
											class="btn btn-danger"><i class="icon_close_alt2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	<!-- </div> -->
	
	</section></section></section>
