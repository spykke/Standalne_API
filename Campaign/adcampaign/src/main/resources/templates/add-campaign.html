<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: headfragment">
<style>
#editModal.in{
    z-index: 999999;
}

</style>

</head>
<body>
<header th:replace="topmenu :: topmenufragment">
</header>
<div th:replace="leftmenu :: leftmenu">
</div>
<section>
 <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i>Add new Campaign</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index">Home</a></li>
              <li><i class="fa fa-bars"></i>Campaign</li>
              <li><i class="fa fa-square-o"></i>Add Campaign</li>
            </ol>
          </div>
        </div>
        
        <!-- page start-->
      
        <div class="row">
        <div class="col-lg-12">
					<form action="#" th:action="@{/ui/campaign/add}"
						th:object="${campaign}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Name</label> <input
									type="text" th:field="*{name}" class="form-control" id="name"
									> <span
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="client" class="col-form-label">Client</label><br> 
								<select th:field="*{client}">
						            <option th:each="client:${clients}"
                    					th:value="${client.id}"
                    					th:text="${client.name}"></option>
						        </select>	
								
								 <span
									th:if="${#fields.hasErrors('client')}" th:errors="*{client}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="status" class="col-form-label">Status</label><br> 
								<select th:field="*{status}">
						            <option th:each="status:${statuses}"
                    					th:value="${status.id}"
                    					th:text="${status.name}"></option>
						        </select>
								 <span
									th:if="${#fields.hasErrors('status')}" th:errors="*{status}"
									class="text-danger"></span>
							</div>  
							
							<div class="form-group col-md-8">
							<label for="startDate">Start Date</label>
				                <div class="input-group date">
				                    <input type="text" class="form-control" id="startdate" autocomplete="off" th:field="*{startDate}"/>
				                    <div class="input-group-append">
				                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
				                    </div>
				                </div>
							</div>
							
							<div class="form-group col-md-8">
							<label for="endDate">End Date</label>
				                <div class="input-group date">
				                    <input type="text" class="form-control" id="enddate" autocomplete="off" th:field="*{endDate}"/>
				                    <div class="input-group-append">
				                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
				                    </div>
				                </div>
							</div>
														
							<div class="form-group col-md-8">
								<label for="powerBankCount" class="col-form-label">No of Powerbanks</label> <input
									type="text" th:field="*{powerBankCount}" class="form-control" id="powerBankCount"
									> <span
									th:if="${#fields.hasErrors('powerBankCount')}" th:errors="*{powerBankCount}"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-8">
								<label for="amount" class="col-form-label">Amount</label> <input
									type="text" th:field="*{amount}" class="form-control" id="amount"
									> <span
									th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"
									class="text-danger"></span>
							</div>
							
							<div style="display: none;">
							<div class="form-group col-md-8">
								<label for="locations" class="col-form-label">Locations</label><br>
							<select id="locations" name="selectedlocations" th:field="*{locations}" multiple="multiple">
                				<option th:each="location:${locations}"
					                th:value="${location.id}"
					                th:text="|${location.state.name} - ${location.city.name}|"></option>
            				</select>
							</div>
							
							<div class="form-group col-md-8">
								<label for="powerBanks" class="col-form-label">Power Banks</label><br>
							<select id="powerbanks" name="selectedpwerbanks" th:field="*{powerBanks}" multiple="multiple">
                				<option th:each="powerBank:${powerbanks}"
					                th:value="${powerBank.id}"
					                th:text="${powerBank.powerBankNo}"></option>
            				</select>
							</div>
							</div>
							

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add Campaign">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
			</section>
			</section>
			</section>
			
			
		<!-- </div>
	</div> -->

<div th:replace="footer :: footer"></div>
<script>
    $('#startdate').datepicker({
        autoclose: true,
        todayHighlight: true
    });
    $('#enddate').datepicker({
        autoclose: true,
        todayHighlight: true
    });
</script>
	
</body>
</html>
