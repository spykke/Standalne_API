<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: headfragment">
<style>
#editModal.in {
	z-index: 999999;
}

div.row {
  border: 0px 1px 1px 1px solid;
}
</style>

</head>
<body>
	<header th:replace="topmenu :: topmenufragment"> </header>
	<div th:replace="leftmenu :: leftmenu"></div>
	<section>
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="fa fa fa-bars"></i>Campaign Details
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a href="index">Home</a></li>
							<li><i class="fa fa-bars"></i>Campaign</li>
							<li><i class="fa fa-square-o"></i>Campaign Details</li>
						</ol>
					</div>
				</div>

				<!-- page start-->

				<div class="row">
					<div class="col-lg-12">
						<form th:object="${campaign}">
							<div class="row" style="border:2px solid; padding-top:15px; margin-left:15px;">
								<div class="form-group col-md-10">
									<label for="name" class="col-form-label">Name</label> <input
										type="text" th:field="*{name}" class="form-control" id="name" disabled="disabled"
										placeholder="Name"> <span
										th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
										class="text-danger"></span>
								</div>
								
								<div class="form-group col-md-5">
									<label for="client">Client</label>
									<div class="col-form-label">
										<input type="text" class="form-control"  disabled="disabled"
											autocomplete="off" th:field="*{client.name}" />
										<div class="input-group-append">
											<span class="input-group-text"><i
												class="far fa-calendar-alt"></i></span>
										</div>
									</div>
								</div>

								<div class="form-group col-md-5">
									<label for="status">Status</label>
									<div class="col-form-label">
										<input type="text" class="form-control"  disabled="disabled"
											autocomplete="off" th:field="*{status.name}" />
										<div class="input-group-append">
											<span class="input-group-text"><i
												class="far fa-calendar-alt"></i></span>
										</div>
									</div>
								</div>

								<div class="form-group col-md-5">
									<label for="startDate">Start Date</label>
									<div class="input-group date">
										<input type="text" class="form-control" id="startdate" disabled="disabled"
											autocomplete="off" th:field="*{startDate}" />
										<div class="input-group-append">
											<span class="input-group-text"><i
												class="far fa-calendar-alt"></i></span>
										</div>
									</div>
								</div>

								<div class="form-group col-md-5">
									<label for="endDate">End Date</label>
									<div class="input-group date">
										<input type="text" class="form-control" id="enddate" disabled="disabled"
											autocomplete="off" th:field="*{endDate}" />
										<div class="input-group-append">
											<span class="input-group-text"><i
												class="far fa-calendar-alt"></i></span>
										</div>
									</div>
								</div>

								<div class="form-group col-md-5">
									<label for="powerBankCount" class="col-form-label">No
										of Powerbanks</label> <input type="text" th:field="*{powerBankCount}" disabled="disabled"
										class="form-control" id="powerBankCount"> <span
										th:if="${#fields.hasErrors('powerBankCount')}"
										th:errors="*{powerBankCount}" class="text-danger"></span>
								</div>

								<div class="form-group col-md-5">
									<label for="amount" class="col-form-label">Amount</label> <input disabled="disabled"
										type="text" th:field="*{amount}" class="form-control"
										id="amount"> <span
										th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"
										class="text-danger"></span>
								</div>
								<hr>

								<!-- <div class="form-group col-md-8">
								<label for="email" class="col-form-label">Email</label> <input
									type="text" th:field="*{email}" class="form-control" id="email"
									placeholder="Email"> <span
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="phoneNo" class="col-form-label">Phone No</label> <input
									type="text" th:field="*{phoneNo}" class="form-control"
									id="phoneNo" placeholder="phoneNo"> <span
									th:if="${#fields.hasErrors('phoneNo')}" th:errors="phoneNo"
									class="text-danger"></span>
							</div> -->

								<!-- <div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update Campaign">
							</div> -->

								<div class="form-group col-md-10" >
									<!-- <label for="phoneNo" class="col-form-label">Locations</label> -->
									<table  class="table table-striped table-advance table-hover">
										<tbody>
											<tr>
												<th style="display: none;"><i class="icon_table"></i>
													Id</th>
												<th>State</th>
												<th>City</th>
											</tr>
											<tr th:each="cl:${locationList}">
												<td style="display: none;" th:text="${cl.location.id}">Id</td>
												<td th:text="${cl.location.state.name}">State</td>
												<td th:text="${cl.location.city.name}">City</td>
											</tr>
										</tbody>
									</table>
									
								</div>
								<hr>
								<!-- <div class="form-group col-md-10" >
									<table id="pbTable"
										class="table table-striped table-advance table-hover">
										<thead>
											<tr>
												<th>Powerbank No</th>
												<th>Usage Count</th>
											</tr>
										</thead>
										<tbody id="tableBody">
											<tr th:each="order : ${pbcountList}">
												<td th:text="${order.powerbankNo}"></td>
												<td th:text="${order.total}"></td>
											</tr>
										</tbody>
									</table>
									
								</div> -->
								
								</div>
								<hr>
								<div class="row">
								<div class="form-group col-12 " style="border:2px solid; padding-top:15px; margin-left:15px; padding-left:15px;">
								
									<table id="monthly_data_div" class="table table-striped table-advance table-hover">
										<thead>
											<tr >
												<th th:each="currHeader : ${header}">
													<span th:text="${currHeader}"></span>
												</th>
											</tr>
										</thead>
										
										<tbody>
											<tr th:each="rowData : ${data}">
												<td  th:each="val : ${rowData}">
													<span  th:text="${val}"></span>
												</td>
											</tr>
										</tbody>
									</table>
									
								</div>
<hr>
								<div class="form-group col-md-12" style="border:2px solid; padding-top:15px; margin-left:15px;">
									<table id="campaignTable" class="table table-striped table-advance table-hover">
										<thead>
											<tr>
												<th>Order No</th>
												<th>User</th>
												<th>Gender</th>
												<th>Age Group</th>
												<th>Package</th>
												<th>Power Bank No</th>
												<th>Rent Cabinet No</th>
												<th>Rent Shop</th>
												<th>Pickup Time</th>
												<th>Return Cabinet No</th>
												<th>Return Shop</th>
												<th>Used Time</th>

											</tr>
										</thead>
										<tbody>
											<tr th:each="order : ${orders}">
												<td th:text="${order.orderNo}"></td>
												<td th:text="${order.appUser.nickname}"></td>
												<td th:text="${order.appUser.gender}"></td>
												<td th:text="${order.appUser.ageGroup}"></td>
												<td th:text="${order.userPackage.title}"></td>
												<td th:text="${order.powerBankNo}"></td>
												<td th:text="${order.rentCabinet.cabinetNo}"></td>
												<td th:text="${order.rentCabinet.shop.shopName}"></td>
												<td th:text="${order.createTime}"></td>
												<td th:text="${order.returnCabinet?.CabinetNo}"></td>
												<td th:text="${order.returnCabinet?.shop?.shopName}"></td>
												<td th:text="${order.usedTime}"></td>
											</tr>
										</tbody>
									</table>
								</div>
								
								

							</div>
						</form>
					</div>
				</div>
			</section>
		</section>
	</section>
