<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: headfragment">
<style>
#editModal.in{
    z-index: 999999;
}

</style>

</head>
<body>
<header th:replace="topmenu :: topmenufragment">
</header>
<div th:replace="leftmenu :: leftmenu">
</div>
<section>
 <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> List of States</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index">Home</a></li>
              <li><i class="fa fa-bars"></i>Master Data</li>
              <li><i class="fa fa-square-o"></i>States</li>
            </ol>
          </div>
        </div>
        
        <!-- page start-->
      
        <div class="row">
        <div class="col-lg-12">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" >New State</button>
        
              <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                    <th style="display:none"><i class="icon_table"></i> Id</th>
                    <th><i class="icon_table"></i>Name</th>
                    <th><i class="icon_cogs"></i> Action</th>
                  </tr>
				 <tr th:each="state:${states}">
					<td th:text="${state.id}" style="display:none">Id</td>
					<td th:text="${state.name}">Name</td>
                    <td>
                      <div class="btn-group">
                        <button type="button" id="editButton2" class="btn btn-primary" data-toggle="modal"  th:href="@{${state.id}}" data-target="#editModal" ><i class="icon_pencil-edit"></i></button>
                        <a class="btn btn-primary" style="display:none;" id="editButton" th:href="@{/states/findById/(id=${state.id})}"><i class="icon_pencil-edit"></i></a>
                        <a class="btn btn-success" style="display:none;" id="detailsButton" th:href="@{/states/findById/(id=${state.id})}"><i class="icon_document_alt"></i></a>
                        <a class="btn btn-danger"  id="deleteButton" th:href="@{/states/delete/(id=${state.id})}"><i class="icon_close_alt2"></i></a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
        </div>		
		
		  
		<!-- page end-->

      </section>
    </section>
    <!--main content end-->
    <div class="text-right" style="">
      <div class="credits">
          <!--
            All the links in the footer should remain intact.
            You can delete the links only if you purchased the pro version.
            Licensing information: https://bootstrapmade.com/license/
            Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
          -->
          Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
        </div>
    </div>
  </section>
  <!-- container section end -->

 <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
 <form th:action="@{/states/addNew}" method="post">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New State</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

          <div class="form-group" style="display:none">
            <label for="idAdd" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="idAdd" name="id" disabled>
          </div>

          <div class="form-group">
            <label for="nameAdd" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="nameAdd" name="name" required>
          </div>
	</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
 </form>
  </div> 

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
 <form th:action="@{/states/update}" method="put"> 
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit State Record</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

          <div class="form-group">
            <label for="idEdit" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="idEdit" name="id" readonly>
          </div>
          
          <div class="form-group">
            <label for="nameEdit" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="nameEdit" name="name" required>
          </div>
                    
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</form>
</div>

<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
 <form> 
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">State Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

          <div class="form-group">
            <label class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="idDetails" name="id" readonly>
          </div>

          <div class="form-group">
		    <label for="ddlCountryDetails" class="col-form-label">Country: </label>
			    <select class="form-control" id="ddlCountryDetails" name="countryid">
			       <option>-SELECT-</option>			    
			       <option th:each="country : ${countries}"
				        th:value="${country.id}"
				        th:text="${country.description}">
				   </option>
			    </select>				    
		  </div>
		  
          <div class="form-group">
            <label class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="nameDetails" name="name" readonly>
          </div>
                    
         <div class="form-group">
            <label for="codeDetails" class="col-form-label">Code:</label>
            <input type="text" class="form-control" id="codeDetails" name="code" required>
          </div>
          
          <div class="form-group">
            <label for="capitalDetails" class="col-form-label">Capital:</label>
            <input type="text" class="form-control" id="capitalDetails" name="capital" required>
          </div> 
                    
          <div class="form-group">
            <label class="col-form-label">Details:</label>
            <input type="text" class="form-control" id="detailsDetails" name="details" readonly>
          </div>
          
          <div class="form-group">
            <label class="col-form-label">Last Updated By:</label>
            <input type="text" class="form-control" id="lastModifiedByDetails" name="lastModifiedBy" readonly>
          </div>        
          
          <div class="form-group">
            <label class="col-form-label">Last Updated On:</label>
            <input type="text" class="form-control" id="lastModifiedDateDetails" name="lastModifiedDate" readonly>
          </div>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</form>
</div>

<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this record?</p>
      </div>
      <div class="modal-footer">
        <a href="" class="btn btn-primary" id="delRef">Yes, Delete</a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>  


<div th:replace="footer :: footer">
</div>
<!-- <script src="js/scripts.js"></script> -->
<script src="js/state.js"></script>
</body>
</html>
