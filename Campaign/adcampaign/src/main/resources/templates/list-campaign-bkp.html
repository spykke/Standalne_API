<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Campaigns</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
	
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${campaigns}" class="container my-5">
					<p class="my-5">
						<a href="/ui/campaign/form" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Campaign</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No Campaigns yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Name</th>
										<th>Client</th>
										<th>Status</th>
										<th>Start Date</th>
										<th>End Date</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="campaign : ${campaigns}">
										<td th:text="${campaign.name}"></td>
										<td th:text="${campaign.client.name}"></td>
										<td th:text="${campaign.status.name}"></td>
										<td th:text="${#dates.format(campaign.startDate, 'MM/dd/yyyy')}"></td>
										<td th:text="${#dates.format(campaign.endDate, 'MM/dd/yyyy')}"></td>
										<td><a th:href="@{/ui/campaign/edit/{id}(id=${campaign.id})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a
											th:href="@{/ui/campaign/delete/{id}(id=${campaign.id})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<table id="campaignTable" class="display">
      
       <!-- Header Table -->
       <thead>
            <tr>
       			<th>Name</th>
				<th>Client</th>
				<th>Status</th>
				<th>Start Date</th>
				<th>End Date</th>
	        </tr>
        </thead>
        <!-- Footer Table -->
        <tfoot>
            <tr>
                <th>Name</th>
				<th>Client</th>
				<th>Status</th>
				<th>Start Date</th>
				<th>End Date</th>
            </tr>
        </tfoot>
    </table>
    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
	<script>
	$(document).ready( function () {
		 var table = $('#campaignTable').DataTable({
			 "processing": true,
		        "serverSide": true,
		        "ajax": {
		            "url": "/campaigns",
		            "type": "POST",
		            "dataType": "json",
		            "contentType": "application/json",
		            "data": function (d) {
		            	console.log(d);
		                return JSON.stringify(d);
		            }
		        },
		        "columns": [
		            {"data": "name", "width": "20%"},
		            {"data": "client","width": "20%"},
		            {"data": "status", "width": "20%"},
		            {"data": "startDate", "width": "20%"},
		            {"data": "endDate", "width": "20%"}
		        ]
		 })
	});
	
	</script>
</body>
</html>
