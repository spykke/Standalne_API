	<div>
		<table id="campaignTable" class="display" border="1">
	      
	       <!-- Header Table -->
	       <thead>
	            <tr>
	       			<th>
	       				<a th:href="@{'/sysuser/page/' + ${currentPage} + '?sortField=login_name&sortDir=' + ${reverseSortDir}}">Name</a>
	       			</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Address</th>
		        </tr>
	        </thead>
	        <!-- Footer Table -->
	        <tbody>
									<tr th:each="appuser : ${sysUsers}">
										<td th:text="${appuser.login_name}"></td>
										<td th:text="${appuser.phone}"></td>
										<td th:text="${appuser.email}"></td>
										<td th:text="${appuser.address}"></td>
									</tr>
								</tbody>
	        
	        <tfoot>
	            <tr>
	                <th>Name</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Address</th>
	            </tr>
	        </tfoot>
	    </table>
    </div>
    <div>
    	Total Items: [[${totalItems}]] - Page [[${currentPage}]] of [[${totalPages}]] - 
    	
    	<a th:if="${currentPage>1}" th:href="@{'/sysuser/page/1'  + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} }"> First </a> &nbsp;
    	<span th:unless="${currentPage>1}"> First </span> &nbsp;
    	
    	<a th:if="${currentPage>1}" th:href="@{'/sysuser/page/' + ${currentPage-1}  + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} }"> Prev </a> &nbsp;
    	<span th:unless="${currentPage>1}"> Prev </span> &nbsp;
    	
    	<span th:each="i: ${#numbers.sequence(1, 10)}">
    		<a th:if="${i != currentPage}" th:href="@{'/sysuser/page/' + ${i}   + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} }"> [[${i}]]</a> &nbsp;
    		<span th:unless="${i != currentPage}" > [[${i}]]</span> &nbsp;	
    	</span>
    	
    	<a th:if="${currentPage < totalPages}" th:href="@{'/sysuser/page/' + ${currentPage+1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} }"> Next </a> &nbsp;
    	<span th:unless="${currentPage < totalPages}"> Next </span> &nbsp;
    	
    	<a th:if="${currentPage < totalPages}" th:href="@{'/sysuser/page/'+${totalPages}  + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} }"> Last </a> &nbsp;
    	<span th:unless="${currentPage < totalPages}"> Last </span> &nbsp;
    </div>
