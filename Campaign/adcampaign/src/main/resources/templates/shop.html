	<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: headfragment">
<style>
#editModal.in{
    z-index: 999999;
}

</style>

</head>
<body>
<header th:replace="topmenu :: topmenufragment">
</header>
<div th:replace="leftmenu :: leftmenu">
</div>
<section>
 <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> List of Shops</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index">Home</a></li>
              <li><i class="fa fa-bars"></i>Spykke Lookup</li>
              <li><i class="fa fa-square-o"></i>Shop</li>
            </ol>
          </div>
        </div>
        
        <!-- page start-->
      
        <div class="row">
        <div class="col-lg-12">
	
		<table id="campaignTable" class="table table-striped table-advance table-hover" >
	      
	       <!-- Header Table -->
	       <thead>
	            <tr>
	            	<th>
						<a th:href="@{'/shop/page/' + ${currentPage} + '?sortField=merchant&sortDir=' + ${reverseSortDir}}">Merchant</a>
					</th>
	       			<th>
	       				<a th:href="@{'/shop/page/' + ${currentPage} + '?sortField=shopName&sortDir=' + ${reverseSortDir}}">Shop</a>
	       			</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Address</th>
					<th>City</th>
		        </tr>
	        </thead>
	        <!-- Footer Table -->
	        <tbody>
									<tr th:each="shop : ${shops}">
										<td th:text="${shop.merchant.name}"></td>
										<td th:text="${shop.shopName}"></td>
										<td th:text="${shop.phone}"></td>
										<td th:text="${shop.email}"></td>
										<td th:text="${shop.address}"></td>
										<td th:text="${shop.city}"></td>
									</tr>
								</tbody>
	        
	        <tfoot>
	            <tr>
	                <th>Merchant</th>
					<th>User</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Address</th>
					<th>City</th>
	            </tr>
	        </tfoot>
	    </table>
    </div>
    <div>
    	Total Items: [[${totalItems}]] - Page [[${currentPage}]] of [[${totalPages}]] - 
    	
    	<a th:if="${currentPage>1}" th:href="@{'/shop/page/1'  + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} }"> First </a> &nbsp;
    	<span th:unless="${currentPage>1}"> First </span> &nbsp;
    	
    	<a th:if="${currentPage>1}" th:href="@{'/shop/page/' + ${currentPage-1}  + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} }"> Prev </a> &nbsp;
    	<span th:unless="${currentPage>1}"> Prev </span> &nbsp;
    	
    	<span th:each="i: ${#numbers.sequence(1, 10)}">
    		<a th:if="${i != currentPage}" th:href="@{'/shop/page/' + ${i}   + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} }"> [[${i}]]</a> &nbsp;
    		<span th:unless="${i != currentPage}" > [[${i}]]</span> &nbsp;	
    	</span>
    	
    	<a th:if="${currentPage < totalPages}" th:href="@{'/shop/page/' + ${currentPage+1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} }"> Next </a> &nbsp;
    	<span th:unless="${currentPage < totalPages}"> Next </span> &nbsp;
    	
    	<a th:if="${currentPage < totalPages}" th:href="@{'/shop/page/'+${totalPages}  + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} }"> Last </a> &nbsp;
    	<span th:unless="${currentPage < totalPages}"> Last </span> &nbsp;
    </div>
    </div>
